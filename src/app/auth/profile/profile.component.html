<div class="user-profile">
  <form [formGroup]="form" (ngSubmit)="saveProfile()">
    <div class="container">
      <h1>User Profile</h1>
      <img src="assets/user-img.jpg" alt="User Photo" />
      <div class="profile">
        <div class="user-info">
          <p>
            <strong>First Name:</strong>
            <ng-container *ngIf="showEditMode">
              <input type="text" formControlName="firstName" />
              <p
                class="error"
                *ngIf="form.get('firstName')?.errors?.['required']"
              >
                First Name is required!
              </p>
              <p
                class="error"
                *ngIf="form.get('firstName')?.errors?.['minlength']"
              >
                First Name length should not be less than 3
              </p>
            </ng-container>
            <ng-container *ngIf="!showEditMode">
              {{ user.firstName }}
            </ng-container>
          </p>
          <p>
            <strong>Last Name:</strong>
            <ng-container *ngIf="showEditMode">
              <input type="text" formControlName="lastName" />
              <p
                class="error"
                *ngIf="form.get('lastName')?.errors?.['required']"
              >
                Last Name is required!
              </p>
              <p
                class="error"
                *ngIf="form.get('lastName')?.errors?.['minlength']"
              >
                Last Name length should not be less than 3
              </p>
            </ng-container>

            <ng-container *ngIf="!showEditMode">
              {{ user.lastName }}
            </ng-container>
          </p>
          <p>
            <strong>Email:</strong>
            <ng-container *ngIf="showEditMode">
              <input type="text" formControlName="email" />

              <p class="error" *ngIf="form.get('email')?.errors?.['required']">
                Email is required!
              </p>
              <p
                class="error"
                *ngIf="form.get('email')?.errors?.['appEmailValidator']"
              >
                Email is not valid!
              </p>
            </ng-container>

            <ng-container *ngIf="!showEditMode">
              {{ user.email }}
            </ng-container>
          </p>
        </div>
      </div>
      <ng-template #edit>
        <button class="edit-button" type="submit">Save</button>
      </ng-template>
      <ng-template #nonEdit>
        <button class="edit-button" type="button" (click)="toggleEditMode()">
          Edit
        </button>
      </ng-template>
      <ng-container
        *ngTemplateOutlet="showEditMode ? edit : nonEdit"
      ></ng-container>
      <!-- <button
        class="edit-button"
        (click)="toggleEditMode()"
        [type]="showEditMode ? 'submit' : 'button'"
      >
        <ng-container *ngIf="showEditMode">Save</ng-container>
        <ng-container *ngIf="!showEditMode">Edit</ng-container>
      </button> -->
    </div>
  </form>
</div>
